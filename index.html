<body>
    <div class="container">
        <div class="memory-box">
            <div class="memory-box__start-button memory-box__start-button_not-active">
                    <span>> start</span> <span class='memory-box__start-button-cursor'>_</span>   
            </div>
            <div class="memory-box__next-level memory-box__next-level_not-active">
                <table>
                    <tr class="memory-box__next-level-points memory-box__next-level-points_not-active">
                        <td><span>Bonus:</span></td>
                        <td class="memory-box__points-cnt"><span>+5</span></td>
                    </tr>
                    <tr>
                        <td><span>Next tiles:</span></td>
                        <td class="memory-box__tiles-cnt"><span>4</span></td>
                    </tr>
                </table>
    
            </div>
            
            <div class="memory-box__game-over memory-box__game-over_not-active">
    
                <div class="memory-box__restart-button"> 
                    <table>
                        <caption> <span>Game over</span> </caption>
                        <tr>
                            <td> <span>Score:</span> </td>
                            <td> <span class="memory-box__total-score">0</span> </td>
                        </tr>
                        <tr>
                            <td><span>Max Level:</span></td>
                            <td class="memory-box__max-level">0</td>
                        </tr>
                    </table>
                    <span class="memory-box__game-over-up memory-box__game-over-up_not-active">Wake up, Neo... </span>
                    <span class="memory-box__game-over-end memory-box__game-over-end_not-active">Welcome to the real world.</span>
                </div>
            </div>
    
            <div class="memory-box__title ">
                <div class="memory-box__tiles">
                    <span class="memory-box__tiles-sign">Tiles: </span>
                    <span class="memory-box__tiles-val">3</span>
                </div>
                <div class="memory-box__trials">
                    <span class="memory-box__trials-sign">Trials: </span>
                    <span class="memory-box__trials-val">15</span>
                </div>
                <div class="memory-box__score">
                    <span class="memory-box__score-sign">Score: </span>
                    <span class="memory-box__score-val">
                            <span class="memory-box__score-val-score">0</span>
                            <span class="memory-box__score-val-bonus memory-box__score-val-bonus_not-active">+0</span>
                    </span>
                </div>
            </div>
